<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greška - Libraries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/homepage.css">
    <link rel="stylesheet" href="../styles/error.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-book"></i>
            <span>Libraries</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Početna</a></li>
                <li><a href="#footer">O nama</a></li>
                <li><a href="#footer">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <!-- Error Section -->
    <section class="error-section">
        <div class="container">
            <div class="error-content">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h1>Došlo je do greške</h1>
                <p id="error-message">Nepoznata greška</p>
                <a href="index.html" class="btn-primary">
                    <i class="fas fa-home"></i> Vratite se na početnu stranicu
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>O nama</h3>
                <p>Libraries je platforma koja objedinjuje sve knjižare u Srbiji na jednom mestu.</p>
            </div>
            <div class="footer-section">
                <h3>Kontakt</h3>
                <p><i class="fas fa-map-marker-alt"></i> Bulevar Oslobođenja 100, Novi Sad</p>
                <p><i class="fas fa-phone"></i> +381 21 123 4567</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Libraries</p>
        </div>
    </footer>

    <script>
        // Get error message from URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const errorMessage = urlParams.get('message') || 'Došlo je do nepoznate greške.';
            document.getElementById('error-message').textContent = decodeURIComponent(errorMessage);
        });
    </script>
</body>
</html>
